    <script type="x-shader/x-vertex" id="capvertexshader">
      varying vec4 pos;
      uniform float opacityCoff;
      void main() {
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          gl_Position = projectionMatrix * mvPosition;
          pos = mvPosition;
      }
    </script>
    <script type="x-shader/x-fragment" id="capfragmentshader">
      varying vec4 pos;
      		 uniform vec3 color;
      		uniform vec3 center;
      		//uniform sampler2D texture;
      		uniform float radius;
      		float opacity = 0.2;
      		uniform float opacityCoff;
      		vec3 temp;
      		float t;
      		void main() {
      		    temp = pos.xyz;
      		    temp.z+=500.0;
      		    if (temp.z<0.0)
      		    {
      		    	t=temp.z+radius;
      		    	opacity=t/radius*0.1*opacityCoff;
      		    	if (opacity<=0.11) opacity=0.2/5.0*opacityCoff;
      		    	//discard;
      		    	//return;
      		    }
      		    gl_FragColor=vec4(color,opacity*opacityCoff);
      		    //gl_FragColor*=texture2D(texture, gl_PointCoord);
      		    //gl_FragColor.a=opacity*texture2D(texture, gl_PointCoord).a;
      		   	//if (gl_FragColor.a<=0.09) discard;
      		    //gl_FragColor = vec4(vec3(0.3, 0.3, 0.5), opacity);
      		}
    </script>
    <script type="x-shader/x-vertex" id="cylvertexshader">
      uniform float size;
      //uniform float scale;
      varying vec4 pos;
      varying vec4 mvm;
      varying mat4 MVM;
      void main() {
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
          mvm=modelViewMatrix*vec4(0.0,0.0,0.0,1.0)*projectionMatrix;
          gl_PointSize = size * (50.0 / length(mvPosition.xyz))*2.0;
          gl_Position = projectionMatrix * mvPosition;
          pos = mvPosition;
          MVM=modelViewMatrix;
      }
    </script>
    <script type="x-shader/x-fragment" id="cylfragmentshader">
      varying vec4 mvm;
      varying mat4 MVM;
      varying vec4 pos;
      uniform vec3 color;
      uniform vec3 center;
      uniform sampler2D texture;
      uniform float radius;
      uniform float z;
      float opacity = 0.5;
      vec3 temp;
      float t;
      void main() {
          temp = pos.xyz;
          //temp.z+=mvm.z+500.0;
          temp.z+=500.0;
      	//previous correction
      	//temp.z+=500.0;
          //temp.z += 1000.0;
          /*r = 400.0 - distance(temp, vec3(0.0, radius*2.0/3.0, 0.0));*/
          //opacity=0.0;
          //gl_FragColor=vec4(0.1,0.5,0.5,0.3);
          if (temp.z<z)
          {
          	//opacity=t/radius*0.5*(1.0-(z/950.0));
          	opacity=1.0- (z-temp.z)/radius;
      		//previous correction
      		//opacity=t/radius*0.5;
          	if (opacity<=0.2) opacity=0.2;
          	//previous correction
      		//if (opacity<=0.11) opacity=0.1;
          	//discard;
          	//return;
          }
          gl_FragColor=vec4(color,opacity);
          gl_FragColor*=texture2D(texture, gl_PointCoord);
          gl_FragColor.a=opacity*texture2D(texture, gl_PointCoord).a;
         	//if (gl_FragColor.a<=0.09) discard;
         	if (gl_FragColor.a<=0.1) discard;
          //gl_FragColor = vec4(vec3(0.3, 0.3, 0.5), opacity);
      }
    </script>
    <script type="x-shader/x-vertex" id="vertexshader">

      //--------------------------------------------------------------------------------------//vertex shader
      attribute float size;
      attribute float indexP;
      uniform float ratio;
      attribute float colorAttr;
      attribute float isSelected;
      varying vec4 pos;
      varying float who;
      varying float isSelected_;
      varying float sz;
      void main() {
          vec4 mvPosition = modelViewMatrix * vec4(position, 1.0);
         gl_PointSize = (size * (500.0 / length(mvPosition.xyz)))/ratio;
         //gl_PointSize/=2.0;
          gl_Position = projectionMatrix * mvPosition;
          pos = mvPosition;
          who=colorAttr;
          sz=size;
          isSelected_=isSelected;
      }
    </script>

    <script type="x-shader/x-vertex" id="textvertexshader">





      //------x--------------------------------------------------------------------------------//text vertex shader
      precision highp float;
      uniform mat4 modelViewMatrix;
      uniform mat4 projectionMatrix;
      uniform float rotation;
      uniform vec2 scale;
      uniform vec2 uvOffset;
      uniform vec2 uvScale;
      attribute vec2 position;
      attribute vec2 uv;
      varying vec2 vUV;
      vec2 pos;
      float scaleX,scaleY;
      void main() {
          pos=position;
          pos.x+=96.0;
          vUV = uvOffset + uv * (1.0,1.0);
          vec2 alignedPosition = pos * (1.0,1.0);
          vec2 rotatedPosition;
          rotatedPosition.x = cos(rotation) * alignedPosition.x - sin(rotation) * alignedPosition.y;
          rotatedPosition.y = sin(rotation) * alignedPosition.x + cos(rotation) * alignedPosition.y;
          vec4 finalPosition;
          finalPosition = modelViewMatrix * vec4(0.0, 0.0, 0.0, 1.0);
          finalPosition.xy += rotatedPosition;
          finalPosition = projectionMatrix * finalPosition;
          gl_Position = finalPosition;
      }
    </script>

    <script type="x-shader/x-fragment" id="stdshader">

      //----------------------------------------------------------------- //point fragment shader
      varying vec4 pos;
      varying float isSelected_;
      //varying vec4 gl_FragCoord;
      uniform float RGB;
      uniform vec3 color;
      uniform sampler2D texture;
      uniform float ratio;
      uniform float radius;
      float size;
      varying float sz;
      uniform float isR,isG,isB;
      float r, g, b;
      varying float  who ;
      float threshold;
      vec3 temp;
      float opacity = 0.0;
       void main() {
       	size=sz;
          temp = pos.xyz;
          //temp.z += 1000.0;
          temp.z=0.0;
              opacity=0.8;
              if (isSelected_==1.0)
                  opacity=1.0;
              gl_FragColor = vec4(vec3(1.0, 1.0, 1.0), opacity);
          gl_FragColor = gl_FragColor * texture2D(texture, gl_PointCoord);
          if (who == 1.0)
          {
              gl_FragColor.r += 0.2;
              gl_FragColor.g -= 0.5;
              gl_FragColor.b -= 0.5;
          } else
          if (who == 2.0) {
              gl_FragColor.g += 0.2;
              gl_FragColor.r -= 0.5;
              gl_FragColor.b -= 0.5;
          } else
          if (who == 4.0) {
              gl_FragColor.b = 0.8;
              gl_FragColor.r -= 0.6;
              gl_FragColor.g -= 0.6;
          }
          if (gl_FragColor.a < 0.0)
              gl_FragColor.a = 0.0;
      if (isSelected_==0.0)
      {
      // gl_FragColor.a*=(1.0-size/(100.0))*4.0;
      // opacity*=(1.0-size/(100.0))*4.0;
      gl_FragColor.a*=(1.0-size/(50.0*ratio))*4.0;
       opacity*=(1.0-size/(50.0*ratio))*4.0;
      }
      else

      {
      	gl_FragColor.r+=0.4;
      	gl_FragColor.g+=0.4;
      	gl_FragColor.b+=0.4;
      }
          //gl_FragColor=vec4(color,1.0);
           if (gl_FragColor.a < ALPHATEST * opacity) discard;

      }
    </script>

    <script type="x-shader/x-fragment" id="textshader">

      //----------------------------------------------------------//text fragment shader
      precision highp float;
      uniform sampler2D map;
      uniform vec3 color;
      uniform float id;
      uniform float opacity;
      uniform int fogType;
      uniform vec3 fogColor;
      uniform float fogDensity;
      uniform float fogNear;
      uniform float fogFar;
      uniform float alphaTest;
      uniform float isR,isG,isB;
      varying vec2 vUV;
      void main() {
      vec4 texture = texture2D( map, vec2(vUV.s, (63.0- id)*0.0625/4.0+    vUV.t/63.0  ));
      if (texture.a==0.0) discard;
      //if ( texture.a < alphaTest ) discard;
      gl_FragColor =  vec4( color*  texture.xyz, texture.a*opacity );
      //gl_FragColor = mix( gl_FragColor, vec4( fogColor, gl_FragColor.w ), fogFactor );
      }
    </script>
